<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/public_style.css">
    <link rel="stylesheet" href="../stylesheet/advanced.css">
    <link rel="icon" href="../images/Tool.png">
    <title>实验性内容</title>
</head>
<body>
<header>
    <div id="back" class="header_back" onclick="clickedBack();">
        <img class="back_icon" alt="Back" src="../images/Back.png">
    </div>
    <div class="header_logo" onclick="scrollToTop();">
        <img class="title_icon" alt="Title Icon" src="../images/Tool.png">
        <span class="header_title">Experiments</span>
    </div>
</header>
<main id="main">
    <div id="main_top"></div>
    <div class="main_setting_title">
        <div class="main_setting_title_span">实验性内容</div>
    </div>
    <div class="tooltip-area">
        <div class="tooltip information_tip">
            实验性内容展示的是正在开发中的特性, 部分特性可能在后续版本中发生变动, 也可能会出现一些预料之外的问题.
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">
            <span>Button with Tooltip</span>
            <br>
            <button class="btn normal_btn btn_with_tooltip" onclick="playSound(this);">Button</button>
            <div class="tip">Information</div>
            <div class="icon">🔒</div>
        </div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">Dropdown List</div>
    </div>
    <div class="setting_block">
        <div class="setting_block_content">Switch</div>
    </div>
    <div class="setting_block">Checkbox</div>
    <div class="setting_block">Radio Group</div>
    <div class="setting_block">Slider</div>
    <div class="setting_block">Text Field</div>
    <div class="setting_block"></div>
</main>
</body>
<style>
</style>
<script src="../javascript/secondary.js"></script>
<script src="../javascript/public_script.js"></script>
</html>
