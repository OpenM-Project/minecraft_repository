<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../stylesheet/public_style.css" rel="stylesheet">
    <link href="../stylesheet/advanced.css" rel="stylesheet">
    <link href="../images/Settings.png" rel="icon">

    </style>

<body>

        <img alt="Back" class="back_icon" src="../images/Back.png">

    <div class="header_logo" onclick="scrollToTop();">
        <img alt="Title Icon" class="title_icon" src="../images/Settings.png">
        <span class="header_title">Settings</span>
    </div>
    <div class="header_debug" id="debug" onclick="debugPage();">
        <img alt="Debug" class="debug_icon" src="../images/Debug.png">
    </div>
</header>
<main id="main">
    <div class="main_setting_title">
        <div class="main_setting_title_span">设置</div>
    </div>
    <div class="setting_title">外观</div>
    <div class="setting_block">
        <!--        暗黑模式-->

    <div class="setting_block">
        <!--        新的UI设计-->

        <!--        实验性新UI-->
    </div>
    <div class="setting_block">
        <!--        UI标度-->
    </div>
    <div class="setting_title">通知</div>
    <div class="setting_block">
        <!--        Banner通知-->
    </div>
    <div class="setting_block">
        <!--        Modal通知-->
    </div>
    <div class="setting_block">
        <!--        Pop通知-->
    </div>
    <div class="setting_title">声音</div>
    <div class="setting_block">
        <!--        启用音效-->
    </div>
    <div class="setting_block">
        <!--        音效音量-->
    </div>
    <div class="setting_title">其他</div>
    <div class="setting_block">
        <div class="setting_content">实验性内容</div>
        <div class="setting_control">
            <button class="btn normal_btn setting_btn" onclick="playSound(this);flagsPage();">查看</button>
        </div>
    </div>
    <div class="setting_title">高级</div>
    <div class="setting_block">
        <!--        清除存储的数据-->

        <!--        重载容器环境-->

    <div class="setting_block"></div>
    <div class="setting_block"></div>
    <div class="setting_block"></div>

    <div class="setting_block"></div>
    <div class="setting_block"></div>
    <div class="setting_block"></div>
    <div class="setting_title"></div>
</main>

<!--遮罩-->
<!--除了顶栏-->
<div class="overlay_main" id="overlay_main" onclick="clickedOverlay();"></div>
<!--全屏-->
